spring.application.name=solopulse

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/creator_marketplace
spring.datasource.username=postgres
spring.datasource.password=@postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=2


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


###############################################
# JACKSON JSON CONFIG
###############################################
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null


###############################################
# SPRING SECURITY / JWT CONFIG
###############################################
jwt.secret=your-super-secret-key-change-this
jwt.expiration=86400000     # 24 hours
jwt.issuer=creator-marketplace


###############################################
# FILE UPLOAD CONFIG (Local Storage)
###############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Folder where videos/images/portfolio will be stored
file.upload.directory=uploads/


###############################################
# EMAIL CONFIG (SMTP)
###############################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


###############################################
# WEBSOCKET CONFIG
###############################################
# Allowed CORS origins for chat and real-time messaging
websocket.allowed.origins=http://localhost:3000, http://localhost:4200


###############################################
# ACTUATOR (Monitoring)
###############################################
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


###############################################
# LOGGING CONFIG
###############################################
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

